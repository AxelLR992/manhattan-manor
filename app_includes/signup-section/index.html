<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"

      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- Custom fonts for this template -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css"
      integrity="sha512-WEQNv9d3+sqyHjrqUZobDhFARZDko2wpWdfcpv44lsypsSuMO0kHGd3MQ8rrsBn/Qa39VojphdU6CMkpJUmDVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://manhattanmanor.com/css/style.css" rel="stylesheet" />

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <section id="signup" class="signup-section">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-center">
            <div id="contact-form-container">
              <h2 class="text-white mb-5">Contact Us</h2>

              <form class="form-inline d-flex contact-us" id="contact-form">
                <input
                  class="form-control mr-0 mb-3 w-100"
                  id="contactFullName"
                  placeholder="Name"
                  aria-required="true"
                  required
                />
                <input
                  class="form-control mr-0 mb-3 w-100"
                  id="contactEmail"
                  placeholder="Email"
                  aria-required="true"
                  required
                  type="email"
                />
                <input
                  class="form-control mr-0 mb-3 w-100"
                  id="contactPhone"
                  placeholder="Phone"
                  aria-required="true"
                  required
                  type="phone"
                />
                <div
                  class="w-100 form-control mr-0 mb-3 d-flex flex-row align-items-center"
                  style="padding: 1rem 1.25rem"
                >
                  <input
                    type="checkbox"
                    id="contactSubscribe"
                    value="subscribe"
                    aria-labelledby="subscribeCheckboxSpan"
                  />
                  <span
                    id="subscribeCheckboxSpan"
                    class="text-left pl-3"
                    style="color: #6c757d"
                    >Subscribe me to your newsletter</span
                  >
                </div>
                <div class="recaptcha" style="padding-bottom: 40px">
                  <div
                    class="g-recaptcha"
                    data-sitekey="6Ldo4cMbAAAAACkKD8oCCUpnya9Y4ZAKOS5qyzcw"
                  ></div>
                </div>
                <button
                  type="submit"
                  id="contact-us-button"
                  class="btn btn-primary mx-auto btn-block"
                >
                  Submit
                </button>
              </form>
              <button
                type="button"
                data-toggle="modal"
                data-target="#reservationModal"
                class="btn btn-secondary mx-auto btn-block mt-3"
              >
                TELL US MORE ABOUT YOUR EVENT
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="reservationModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg quote-modal">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-white" id="exampleModalLabel">
                Request a quote
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                style="color: white; opacity: 1"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="reservation-form">
              <div class="modal-body" id="contact-inputs-container">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control mr-0 mb-3"
                      id="inputFirstName"
                      placeholder="First Name"
                      aria-required="true"
                      required
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control mr-0 mb-3"
                      id="inputLastName"
                      placeholder="Last Name"
                      aria-required="true"
                      required
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="email"
                      class="form-control mr-0 mb-3"
                      id="inputEmail"
                      placeholder="Email"
                      aria-required="true"
                      required
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control mr-0 mb-3"
                      id="inputPhone"
                      placeholder="Phone"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="date"
                      class="form-control mr-0 mb-3"
                      id="inputProposedDate"
                      placeholder="Date of Proposed Event"
                      title="Date of Proposed Event"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      class="form-control mr-0 mb-3"
                      id="inputProposedTime"
                      placeholder="Time of Proposed Event"
                    />
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control mr-0 mb-3"
                  id="inputCompany"
                  placeholder="Company"
                />
                <input
                  type="number"
                  class="form-control mr-0 mb-3"
                  id="inputGuests"
                  placeholder="Number of Guests"
                  title="Number of Guests"
                />
                <input
                  type="text"
                  class="form-control mr-0 mb-3"
                  id="inputEventType"
                  placeholder="Type of Event"
                />
                <textarea
                  rows="3"
                  type="text"
                  class="form-control mr-0 mb-3"
                  id="inputMessage"
                  placeholder="Please tell us about your event and special arrangements"
                  aria-required="true"
                  required
                ></textarea>
                <div
                  class="w-100 form-control mr-0 mb-3 d-flex flex-row align-items-center checkbox-div"
                  style="padding: 1rem 1.25rem"
                >
                  <input
                    type="checkbox"
                    id="inputSubscribe"
                    value="subscribe"
                    style="width: initial"
                    aria-labelledby="subscribeCheckboxSpan"
                  />
                  <span
                    id="subscribeCheckboxSpan"
                    class="text-left pl-3"
                    style="color: #6c757d"
                    >Subscribe me to your newsletter</span
                  >
                </div>
                <div
                  class="g-recaptcha"
                  data-sitekey="6Ldo4cMbAAAAACkKD8oCCUpnya9Y4ZAKOS5qyzcw"
                ></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  id="btn-subscribe"
                  type="submit"
                  class="btn btn-primary"
                >
                  Send request
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
